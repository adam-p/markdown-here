options_page__tex_math_customization_1=このオプションを有効にすると。— <code>$</code> — (ドルマーク)で囲まれた文章はTexの数式として解釈されます。 例えば、 <code>$\\Delta$</code> はデルタ記号にレンダリングされます。
options_page__tex_math_customization_2=レンダリングをカスタマイズするには、 <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">Google Charts documentation</a> をご覧ください。
options_page__tex_math_customization_3=TeXの数式についての素晴らしい説明は <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">CodeCogs Equation Editor</a> にあります。
options_page__tex_math_customization_4=数式は画像にレンダリングされるので、メールを受信する人が画像を閲覧できる設定にしている必要があります。
options_page__tex_math_customization_5=レンダリングタグをカスタマイズした場合、 <code>{mathcode}</code> と <code>{urlmathcode}</code> の両方をプレースホルダーとして使うことができます。
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: <code>$</code> に囲まれたテキスト -- すなわち、生のTeX数式 (例えば <code>\\Delta</code> )。
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>: URLエンコードされたTeX数式 (例えば <code>%5CDelta</code> )。
options_page__tex_math_customization_6=<code>&lt;img&gt;</code> タグをカスタマイズした場合。 できれば<code>alt</code>属性で人間が読める説明を加えてください (たとえば: <code>{mathcode}</code>)。 この値はメールをプレーンテキストとして読む際に代わりに表示され (Gmail や Thunderbird から送った場合) 、目が不自由な方のための文章読み上げ機能で使われます。
options_page__tex_math_customization_heading=<strong>カスタマイズして使う:</strong>
options_page__tex_math_privacy_heading=<strong>プライバシーの問題:</strong>
options_page__tex_math_privacy_issue_1=数式の画像を生成するためにGoogleにリクエストを送信します。 これはGoogleにあなたの数式が共有されることを意味します。 また、レンダリングされた画像を取得するためにGoogleにリクエストを送信することも意味します。
options_page__tex_math_privacy_issue_2=もし数式のレンダリングタグを編集するなら、セキュアな (https://) URLを使うことを推奨します。これはすべてのレンダリングサービスでサポートされているわけではありません。
