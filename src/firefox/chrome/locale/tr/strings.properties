options_page__donate_plea_1=Eğer Markdown Here uygulamasının çok güzel olduğuna inanıyorsan lütfen karıma çiçek alabilmem için yardımcı ol ki bunun üzerine ne kadar zaman harcadığım için çok üzülmesin.\n<strong>Teşekkürler!</strong>
