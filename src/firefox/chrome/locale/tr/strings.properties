options_page__tex_math_customization_1=Eğer bu özellik etkinleştirilirse, dolar işaretleri — <code>$</code> — arasındaki metin matematik formülü olarak yorumlanacak.Örneğin,  <code>$\\Delta$</code> delta sembolü olarak derlenecek.
options_page__tex_math_customization_2=Derleyici özelleştirme seçenekleri için  <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">Google Charts dökümasyonuna</a> bakabilirsiniz.
options_page__tex_math_customization_3=<a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">CodeCogs Equation Editor</a> TeX formülleri oluşturmak için iyi bir kaynak.
options_page__tex_math_customization_4=Formüller resim olarak derlenecek, email alıcısı derlenmiş formülleri görmek için resimleri kabul etmek zorunda olacak.
options_page__tex_math_customization_5=Eğer derleme etiketini özelleştirirseniz, <code>{mathcode}</code> ve <code>{urlmathcode}</code> yahut her ikisinide yer tutucu olarak kullanabilirsiniz.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: <code>$</code> sembolleri arasındaki metin — örneğin <code>\\Delta</code> gibi bir TeX formülü.
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>:  TeX formülünün URL olarak kodlanmış hali; <code>%5CDelta</code> gibi.
options_page__tex_math_customization_6=If you customize the <code>&lt;img&gt;</code> tag, you should include an <code>alt</code> attribute that has as human-readable a value as possible, like <code>{mathcode}</code>. This value of this attribute will be used for the plaintext version of the email (when sent from Gmail and Thunderbird), and used by screen readers for sight-impaired recipients.
