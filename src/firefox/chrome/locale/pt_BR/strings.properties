options_page__mdh_wiki=Visite o <a href=\"https://github.com/adam-p/markdown-here/wiki\" target=\"_blank\">wiki do Markdown Here</a> para descobrir <a href=\"https://github.com/adam-p/markdown-here/wiki/Compatibility\" target=\"_blank\">onde mais o MDH funciona</a> e mais <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks\" target=\"_blank\">dicas e truques</a>.
options_page__next_steps=Se você está interessado no futuro do Markdown Here, confira a <a href=\"https://github.com/adam-p/markdown-here#next-steps\" target=\"_blank\">seção Próximos Passos</a> do README.
options_page__note_default_client_styles=Alguns editores de e-mail impõem seus próprios estilos. Aqui eles podem não ser evidentes.
options_page__note_options_sync=As mudanças são automaticamente salvas e sincronizadas (se a sincronização estiver ativada em seu navegador).
options_page__note_syntax_styles_after_primary=Os estilos de destaque de sintaxe são aplicados após o estilo primário e, assim, têm precedência.
