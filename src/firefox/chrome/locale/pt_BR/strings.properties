options_page__pretty_cool=Sua mensagem agora deve estar bem legal. Envie-a para seus amigos!
options_page__preview_markdown=```javascript<br>\nfunction syntaxHighlighting() {<br>\n&nbsp; var n = 33;<br>\n&nbsp; var s = \"hello, こんにちは\";<br>\n&nbsp; console.log(s);<br>\n}<br>\n```<br>\n<br>\n* simples<br>\n* *ênfase*<br>\n&nbsp; * **ênfase forte**<br>\n&nbsp; &nbsp; * ~~tachado~~<br>\n* `código em linha`<br>\n<br>\n1. Lista numerada<br>\n&nbsp;&nbsp;&nbsp;1. Numbered sub-list<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1. Numbered sub-sub-list<br>\n2. [Link](https://www.google.com)<br>\n<br>\n<br>\nUma imagem: ![Markdown Here logo](http://adam-p.github.io/markdown-here/img/icon24.png)\n<br>\n<br>\n> Citação em bloco.&nbsp; <br>\n> *Com* **um pouco de** `markdown`.<br>\n<br>\nSe o suporte de **TeX Math** estiver ativado, esta é a equação quadrática:&nbsp;<br>\n$-b \\pm \\sqrt{b^2 - 4ac} \\over 2a$<br>\n<br>\n# Cabeçalho 1<br>\n## Cabeçalho 2<br>\n### Cabeçalho 3<br>\n#### Cabeçalho 4<br>\n##### Cabeçalho 5<br>\n###### Cabeçalho 6<br>\n&nbsp; <br>\n| Tabelas          | São                | Legais | <br>\n| ---------------- | :----------------: | -----: | <br>\n| coluna 3 está    | alinhada à direita | $1600 | <br>\n| coluna 2 está    | centrada           | $12   | <br>\n| listras de zebra | são organizadas    | $1    | <br>\n<br>\nTemos aqui uma linha horizontal:<br>\n<br>\n---<br>\n<br>\n```<br>\nbloco de código<br>\nsem destaque<br>\n```<br>\n<br>
