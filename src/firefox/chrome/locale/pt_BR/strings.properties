options_page__hotkey_ctrl_key=CTRL
options_page__hotkey_note_1=Chrome: você deve recarregar a página web do seu e-mail para que a nova tecla rápida seja ativada.
options_page__hotkey_note_2=Firefox e Thunderbird: Você deve reiniciar o aplicativo para que a nova tecla rápida seja ativada.
options_page__hotkey_note_3=Você deve usar uma tecla alfanumérica para o atalho (varia segundo o idioma e o teclado).
options_page__hotkey_note_4=A tecla Windows e a tecla &#8984; do OS X não podem ser usadas no atalho.
options_page__hotkey_note_5=Para desativar o uso desta tecla rápida, deixe o campo \"tecla\" vazio.
options_page__hotkey_plus=+
options_page__hotkey_shift_key=SHIFT
