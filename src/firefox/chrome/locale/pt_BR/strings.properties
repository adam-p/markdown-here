options_page__tex_math_customization_1=Se este recurso estiver ativado, o texto entre dois cifrões — <code>$</code> — será interpretado como uma fórmula matemática. Por exemplo, <code>$\\Delta$</code> seria renderizado como um símbolo delta.
options_page__tex_math_customization_2=Para as opções de renderização, veja a <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">documentação do Google Charts</a> desse serviço.
options_page__tex_math_customization_3=Um bom recurso para criação de fórmulas em TeX é o <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">CodeCogs Equation Editor</a>.
options_page__tex_math_customization_4=As fórmulas são renderizadas em imagens, dessa forma os destinatários têm que ativar a exibição de imagens para vê-las.
options_page__tex_math_customization_5=Se você personalizar as tags de renderização, você pode (e deve) utilizar <code>{mathcode}</code> e <code>{urlmathcode}</code> como marcadores de posição.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: Os textos entre os símbolos <code>$</code> — p.ex., a fórmula em TeX; como <code>\\Delta</code>.
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>: A forma codificada em URL da fórmula TeX; como <code>%5CDelta</code>.
options_page__tex_math_customization_6=Se você personalizar a tag <code>&lt;img&gt;</code>, você deve incluir um atributo <code>alt</code> que tenha um valor tão legível para humanos quanto possível, como <code>{mathcode}</code>. O valor desse atributo será usado para versão em texto simples do e-mail (quando enviado do Gmail ou do Thunderbird) e usado por leitores de tela para destinatários com deficiência visual.
options_page__tex_math_customization_heading=<strong>Personalização e Uso:</strong>
options_page__tex_math_privacy_heading=<strong>Questões de Privacidade:</strong>
options_page__tex_math_privacy_issue_1=Para gerar a imagem da fórmula, um pedido é enviado ao Google. Isso efetivamente significa que você está compartilhando sua fórmula com o Google. Também significa que os destinatários da sua mensagem farão um pedido ao Google para ter a imagem renderizada.
options_page__tex_math_privacy_issue_2=Se você costumizar o tag de renderização de fórmulas, você deve usar uma rota segura (https://). Nem todos os serviços de renderização oferecem uma opção segura.
