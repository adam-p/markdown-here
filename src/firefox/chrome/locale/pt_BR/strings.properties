options_page__advanced_title=Avançado e Diversos
options_page__advanced_usage=Para mais informações e usos avançados, veja a <a href=\"https://github.com/adam-p/markdown-here\" target=\"_blank\">página do projeto do Markdown Here</a>. Você deve também explorar as opções abaixo.
options_page__basic_usage=Uso Básico
options_page__changes_saved=Alterações salvas
options_page__click_toggle=Clique com o botão direito no e-mail e selecione “Alternar Markdown. (Ou clique no botão <img src=\"images/icon16.png\"/> da barra de ferramentas.<span class=\"hotkey-display-wrapper\"> Ou pressione <span class=\"hotkey-display\"><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>M</kbd></span></span>)
options_page__contributing_1=<strong>Se alguma vez você escreveu um bloco de código em um e-mail, então você já pode ajudar a melhorar o Markdown Here.</strong> <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md\" target=\"_blank\">CONTRIBUTING.md</a>
options_page__contributing_2=Ajude a tornar o Markdown Here disponível no seu idioma. <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md#translation\" target=\"_blank\">Traduções são bem vindas</a>.
options_page__contributing_title=Contribuindo
options_page__donate_plea_1=Uma vez que você decida que o Markdown Here é genial, por favor ajude-me a comprar flores para minha esposa para que ela não fique muito chateada com o tempo que eu gasto trabalhando nele. <strong>Obrigado!</strong>
options_page__donate_plea_2=<strong>Ajude a tornar o Markdown Here melhor!</strong>
options_page__donate_plea_3=<strong>Apoie o desenvolvimento do Markdown Here!</strong>
options_page__donate_plea_4=Você sabe o que facilita manter o Markdown Here funcionando no Chrome, Firefox, Thunderbird, Postbox, Safari, Opera, Gmail, Yahoo, Hotmail, Blogger, Evernote etc.? <strong>Café!</strong>
options_page__footer_1=<em>Markdown Here</em> é código livre. Para perguntar, informar bugs, solicitar recursos, ou contribuir, visite a <a target=\"_blank\" href=\"https://github.com/adam-p/markdown-here\">página do projeto Github</a> ou o <a target=\"_blank\" href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\">Google Group \"markdown-here\"</a>.
options_page__footer_2=Criado por <a target=\"_blank\" href=\"http://adam-p.github.com/\">Adam Pritchard</a>.
options_page__forgot_to_render_1=Atualmente só apoiada com os interfaces de Gmail e Google Inbox, e o de Thunderbird (e Postbox e Icedove).
options_page__forgot_to_render_2=Quando você envia um e-mail, isto analisa o conteúdo para verificar se você escreveu em Markdown, mas esqueceu de renderizar (ou seja, clicar em \"Alternar Markdown\") antes de enviar. Pode sen necessáio desativar esta opção se ela interferir com sua abilidade de enviar e-mail.
options_page__forgot_to_render_3=Jeśli musisz to wyłączyć, <em>proszę</em> daj mi znać dlaczego i jak można by to ulepszyć. Zostaw <a href=\"https://groups.google.com/forum/#!forum/markdown-here\" target=\"_blank\">komentarz na forum Google Groups projektu \"markdown-here\"</a> albo <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">zgłoś problem (ang. issue) na stronie Github projektu</a>. Dzięki.
options_page__forgot_to_render_4=Se esta funcionalidade parar de funcionar por você, favor nos deixar sabendo por meio de postar no <a href=\"https://groups.google.com/group/markdown-here\" target=\"_blank\">grupo \"markdown-here\" do Google</a> ou por reportar <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">um bug no projeto de Github</a>. (Integrar com UI web de email quebra fácil e de vez em quando quebra mesmo.)
options_page__forgot_to_render_label=<b>Ativar a verificação \"esquecer de renderizar\".</b>
options_page__gfm_line_breaks_enabled_label=<b>Ativar quebras de linha GFM.</b>
options_page__ggroup=Faça uma pergunta, comece uma discussão, ou apenas diga oi no <a href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\" target=\"_blank\">Google Group do markdown-here</a>.
options_page__header_anchors_enabled_1=Isto é prático se você quiser colocar um índice ou outros links internos no seu conteúdo. <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks#wiki-header-anchors\" target=\"_blank\">Aprenda como usá-lo no wiki do MDH</a>.
options_page__header_anchors_enabled_2=Está desabilitado como padrão pois <a href=\"https://github.com/adam-p/markdown-here/issues/155\" target=\"_blank\">cria ruído visual no Thunderbird</a>. (E a maioria das pessoas provavelmente não usariam este recurso.)
options_page__header_anchors_enabled_label=<b>Ativar âncoras de cabeçalho automáticas.</b>
