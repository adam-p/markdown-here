options_page__syntax_highlighting_css_title=CSS Kolorowania Składni
options_page__syntax_highlighting_theme_label=Motyw:
options_page__tex_math_customization_1=Kiedy ta opcja jest włączona, tekst między symbolami dolara — <code>$</code> — będzie interpretowany jako wzory matematyczne. Na przykład, kod <code>$\\Delta$</code> zostałby przetłumaczony na znak delty.
options_page__tex_math_customization_2=Opcje modyfikacji sposobu generowania wzorów znajdziesz w sekcji <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">dokumentacji usługi Google Charts</a> dotyczącej tego serwisu.
options_page__tex_math_customization_3=Dobrym źródłem informacji na temat tworzenia wzorów w języku TeX jest serwis <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">CodeCogs Equation Editor</a>.
options_page__tex_math_customization_4=Wzory są przetwarzana na obrazy, więc odbiorcy e-mailu będą musieli mieć włączoną opcję wyświetlania obrazów aby zobaczyć rezultat.
options_page__tex_math_customization_5=W przypadku modyfikacji tagu generowania wzoru, można (i trzeba) użyć jednego lub obu z tekstów zastępczych <code>{mathcode}</code> i <code>{urlmathcode}</code>.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: Tekst między symbolami <code>$</code> — tzn., wzór w języku TeX w formie surowej; np. <code>\\Delta</code>.
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>: Wzór w języku TeX w formacie dozwolonym w adresach URL; np. <code>%5CDelta</code>.
options_page__tex_math_customization_6=W przypadku modyfikacji tagu <code>&lt;img&gt;</code>, należy załączyć atrybut <code>alt</code> z tekstem zastępczym tak zrozumiałym jak to tylko możliwe, np. <code>{mathcode}</code>. Wartość tego atrybutu będzie wyświetlona jeśli e-mail przedstawiony zostanie jako zwykły tekst (jeśli został wysłany z serwisu Gmail i programu Thunderbird), oraz będzie użyta przez czytniki ekranowe odbiorców niewidomych i niedowidzących.
options_page__tex_math_customization_heading=<strong>Opcje Modyfikacji i Użycie:</strong>
options_page__tex_math_privacy_heading=<strong>Kwestie Prywatności:</strong>
options_page__tex_math_privacy_issue_1=Aby wygenerować obraz wzoru, wysłane zostaje zapytanie do serwisu Google. W praktyce znaczy to, że dzielisz się swoim wzorem z serwisem Google. Znaczy to również, że odbiorcy twojej wiadomości wyślą zapytanie do serwisu Google w celu wyświetlenia obrazu.
options_page__tex_math_privacy_issue_2=Jeśli modyfikujesz tag generowania wzoru, użyj bezpiecznej (https://) ścieżki. Nie wszystkie serwisy generujące posiadają opcję bezpieczną.
options_page__tex_math_reset_button=Przywróć Domyślne
options_page__tex_math_title=Wsparcie dla Wzorów Matematycznych TeX
options_page__type_some_markdown=Napisz coś w języku Markdown w e-mailu.<br/>Spróbuj: <code>_Witaj_ `Markdown` **Here**!</code>
plain_text_compose=Używasz edytora tekstu niesformatowanego. Musisz przełączyć na edytor tekstu sformatowanego aby użyć Markdown Here.
