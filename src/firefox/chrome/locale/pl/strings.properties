unrendering_modified_markdown_warning=Tekst wygenerowany z oryginału w języku Markdawn wydaję się być zmieniony.\nJeśli przywrócisz go do wersji Markdown, twoje zmiany dodane po wygenerowaniu zostaną stracone.\n\nCzy na pewno przywrócić do wersji Markdown?
upgrade_notification_changes_tooltip=Kliknij aby zobaczyć zmiany w tej wersji
