options_page__reset_primary_css=Przywróć Domyślne
options_page__resources_cheatsheet_link=Jeśli dopiero zaczynasz z językiem Markdown <a href=\"https://github.com/adam-p/markdown-here/wiki/Markdown-Here-Cheatsheet\" target=\"_blank\">Ściągawka Markdown Here</a> z początkującego zmieni cię w speca.
options_page__resources_title=Zasoby i Linki
