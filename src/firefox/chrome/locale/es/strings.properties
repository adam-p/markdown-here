options_page__tex_math_customization_1=Si esta función está activada, el texto entre símbolos de dólar — <code>$</code> — será interpretado como fórmula matemática. Por ejemplo, <code>$ \\Delta$</code> quedaría renderizado como símbolo de delta.
options_page__tex_math_customization_2=Para las opciones de personalización de renderizado, consulte la <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\"> documentación de Google Charts</a> para este servicio.
options_page__tex_math_customization_3=Un buen recurso para la creación de fórmulas en TeX es el <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\"> Editor de ecuaciones CodeCogs</a>.
options_page__tex_math_customization_4=Las fórmulas se renderizan en imágenes, así que los destinatarios tendrán que activar mostrar imágenes para ver el renderizado.
options_page__tex_math_customization_5=Si personalizas la etiqueta de renderizado, puedes (y debes) utilizar uno o ambos de <code>{mathcode}</code> y <code>{urlmathcode}</code> como marcadores de posición.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: El texto entre los símbolos <code>$</code> — por ejemplo, la fórmula en TeX; como <code>\\Delta</code>.
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>: La  forma de URL-encoded de la fórmula de TeX; como <code>%5CDelta</code>.
options_page__tex_math_customization_6=Si personalizas el tag <code>&lt;img&gt;</code>, debes incluir un atributo <code>alt</code> que tenga un valor lo más legible para humanos, como <code>{mathcode}</code>. Este valor de este atributo será usado para la versión en texto plano del correo electrónico (cuando sea enviado desde Gmail y Thunderbird), y usado por los lectores de pantalla para destinatarios con discapacidad visual.
options_page__tex_math_customization_heading=<strong>Personalización y Uso:</strong>
options_page__tex_math_privacy_heading=<strong>Cuestiones de privacidad:</strong>
options_page__tex_math_privacy_issue_1=Para generar la imagen de la fórmula, se envía una solicitud a Google. Eso significa que estás compartiendo tu fórmula con Google. También significa que los destinatarios de tu mensaje estarán haciendo una petición a Google para tener la imagen renderizada.
options_page__tex_math_privacy_issue_2=Deberías utilizar una ruta segura (https://) si modificas la etiqueta que renderiza la fórmula. No todos los servicios de renderizado proporcionan una opción segura.
