options_page__mdh_wiki=Visita la <a href=\"https://github.com/adam-p/markdown-here/wiki\" target=\"_blank\">wiki de Markdown Here</a> para obtener información sobre <a href=\"https://github.com/adam-p/markdown-here/wiki/Compatibility\" target=\"_blank\">dónde funciona MDH</a> y más <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks\" target=\"_blank\">consejos y trucos</a>.
options_page__next_steps=Si estás interesado en lo que el futuro le depara a Markdown Here, consulta la <a href=\"https://github.com/adam-p/markdown-here#next-steps\" target=\"_blank\">sección Próximos pasos</a> of the README.
options_page__note_default_client_styles=Algunos editores de correo electrónico imponen sus propios estilos. Aquí, esos no serán evidentes.
options_page__note_options_sync=Los cambios son automáticamente guardados y sincronizados (si la sincronización está activada en tu navegador).
options_page__note_syntax_styles_after_primary=Los estilos de resaltado de  sintaxis se aplican después del estilo primario, y así toman precedencia.
options_page__notes_title=Notas
