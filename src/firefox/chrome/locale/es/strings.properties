options_page__advanced_title=Avanzada y miscelánea
options_page__advanced_usage=Para mucha más información y uso avanzado, consulte la <a href=\"https://github.com/adam-p/markdown-here\" target=\"_blank\">página del proyecto Markdown Here </a>. También deberías explorar las siguientes opciones.
options_page__basic_usage=Uso básico
options_page__changes_saved=Cambios guardados
options_page__click_toggle=Haz clic con el botón derecho en el correo electrónico y haz clic en \"Markdown Toggle\". (O haz clic en el <img src=\"images/icon16.png\"/> botón en la barra de herramientas.<span class=\"hotkey-display-wrapper\"> O pulsa <span class=\"hotkey-display\"><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>M</kbd></span></span>)
options_page__contributing_1=<strong>Si alguna vez has puesto un bloque de código en un correo electrónico, entonces puedes ayudar a mejorar Markdown Here.</strong> <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md\" target=\"_blank\">CONTRIBUTING.md</a>
options_page__contributing_2=Ayuda a que Markdown esté disponible en tu idioma. <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md#translation\" target=\"_blank\">Las traducciones son bienvenidas.</a>
options_page__contributing_title=Contribuyendo
options_page__donate_plea_1=Una vez que decidas que Markdown Here es genial, por favor ayúdame a comprarle flores a mi mujer para que no esté demasiado molesta por todo el tiempo que pasa trabajando en ello. <strong>¡Gracias!</strong>
options_page__donate_plea_2=<strong>¡Ayuda a mejorar Markdown Here!</strong>
options_page__donate_plea_3=<strong>¡Ayuda a apoyar el desarrollo de Markdown Here!</strong>
options_page__donate_plea_4=¿Sabes lo que hace más fácil mantener Markdown Here funcionando en Chrome, Firefox, Thunderbird, Postbox, Safari, Opera, Gmail, Yahoo, Hotmail, Blogger, Evernote, etc.? <strong>¡Café!</strong>
options_page__footer_1=<em>Markdown Here</em> is open source. Para preguntar, informar de errores, solicitar características, o contribuir, visita la <a target=\"_blank\" href=\"https://github.com/adam-p/markdown-here\">página del proyecto Github</a> o el <a target=\"_blank\" href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\">Google Group \"markdown-here\"</a>.
options_page__footer_2=Creado por <a target=\"_blank\" href=\"http://adam-p.github.com/\">Adam Pritchard</a>.
options_page__forgot_to_render_1=Currently only supported in the Gmail and Google Inbox web interfaces, and Thunderbird (and Postbox and Icedove).
options_page__forgot_to_render_2=Cuando envías un correo electrónico, esto comprueba el contenido para ver si parece que escribió en Markdown, pero se te olvidó renderizarlo (es decir, hacer clic en \"Markdown Toggle\") antes de enviar. Esto puede necesitar ser desactivado si interfiere con su capacidad de enviar correo electrónico.
options_page__forgot_to_render_3=Wenn es deaktiviert werden muss, <em>bitte</em> mich benachrichtigen so dass es verbessert werden kann. Erstellen <a href=\"https://groups.google.com/forum/#!forum/markdown-here\" target=\"_blank\">einen Post in der \"Markdown-Here\" Google-Gruppe</a> oder <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">eine Anfrage im Github-Project</a>. Danke.
options_page__forgot_to_render_4=If this feature stops working for you, please let us know by posting to the <a href=\"https://groups.google.com/group/markdown-here\" target=\"_blank\">\"markdown-here\" Google Group</a> or creating <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">an issue in the Github project</a>. (Hooking into the email sending web UI is brittle and will sometimes break.)
options_page__forgot_to_render_label=<b>Habilitar el check \"olvida-renderizar\".</b>
options_page__gfm_line_breaks_enabled_label=<b>Activar saltos de l&iacute;nea GFM.</b>
options_page__ggroup=Haz una pregunta, comienza una charla, o simplemente saluda en el <a href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\" target=\"_blank\">Google Group markdown-here</a>.
options_page__header_anchors_enabled_1=Esto es genial si quieres poner una tabla de contenidos u otros enlaces internos en tu contenido. <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks#wiki-header-anchors\" target=\"_blank\">Aprende cómo usarlo en la wiki de MDH.</a>
options_page__header_anchors_enabled_2=Está deshabilitado por defecto porque <a href=\"https://github.com/adam-p/markdown-here/issues/155\" target=\"_blank\">crea ruido visual en Thunderbird</a>. (Y la mayoría de la gente no usará esta característica.)
options_page__header_anchors_enabled_label=<b>Activar anclado automático de cabeceras.</b>
