options_page__hotkey_ctrl_key=CTRL
options_page__hotkey_note_1=Chrome: Debes recargar la página de su correo electrónico para que la nueva combinación de teclas surta efecto.
options_page__hotkey_note_2=Firefox y Thunderbird: Debes reiniciar la aplicación para la nueva combinación de teclas surta efecto.
options_page__hotkey_note_3=Debes utilizar una tecla alfanumérica para el acceso directo (varía según el idioma y teclado).
options_page__hotkey_note_4=La tecla de Windows y la tecla &#8984; en OS X no se pueden utilizar en el acceso directo.
options_page__hotkey_note_5=Para deshabilitar el uso de esta combinación de teclas, deja vacío el cuadro de texto \"tecla\".
options_page__hotkey_plus=+
options_page__hotkey_shift_key=MAYUS
options_page__hotkey_title=Combinación de teclas (también conocido como atajo de teclado)
