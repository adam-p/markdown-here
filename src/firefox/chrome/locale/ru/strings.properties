options_page__markdown_toggle_button_text=Переключить Markdown
options_page__mdh_wiki=Посетите <a href=\"https://github.com/adam-p/markdown-here/wiki\" target=\"_blank\"> Markdown Here wiki</a> чтобы узнать <a href=\"https://github.com/adam-p/markdown-here/wiki/Compatibility\" target=\"_blank\"> где MDH работает еще</a>, а также почитайте полезные <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks\" target=\"_blank\"> советы и хитрости</a>.
options_page__next_steps=Если вас интересуют дальнейшие планы Markdown Here, посетите  <a href=\"https://github.com/adam-p/markdown-here#next-steps\" target=\"_blank\">раздел Next Steps</a> документа README.
options_page__note_default_client_styles=Некоторые редакторы электронной почты и браузеры навязывают свои собственные стили, что может быть неочевидно.
options_page__note_options_sync=Изменения сохраняются и синхронизируются автоматически (если в вашем браузере включена синхронизация).
options_page__note_syntax_styles_after_primary=Подсветка синтаксиса применяется после основного стиля и поэтому имеет приоритет.
