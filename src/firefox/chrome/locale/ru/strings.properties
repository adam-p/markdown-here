options_page__tex_math_customization_1=Если эта функция включена, текст между знаками доллара — <code>$</code> — будет интерпретироваться как математическая формула. Например, запись вида  <code>$\\Delta$</code> после рендеринга отобразит символ Дельта.
options_page__tex_math_customization_2=Параметры настройки рендеринга смотрите в <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\"> документации Google Charts</a>.
options_page__tex_math_customization_3=Хороший ресурс для создания формул TeX — <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\"> Редактор формул CodeCogs</a>.
options_page__tex_math_customization_4=Формулы после рендеринга отображаются как изображения. Чтобы увидеть их, получателям электронной почты нужно будет включить показ изображений.
options_page__tex_math_customization_5=При настройке тега рендеринга, следует использовать <code>{mathcode}</code> и\\или <code>{urlmathcode}</code> в качестве плейсхолдеров.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: Текст между символами <code>$</code>, то есть, например, исходный текст формулы в формате TeX. Пример: <code>\\Delta</code>.
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>:  TeX формула в URL-кодировке; например <code>%5CDelta</code>.
options_page__tex_math_customization_6=If you customize the <code>&lt;img&gt;</code> tag, you should include an <code>alt</code> attribute that has as human-readable a value as possible, like <code>{mathcode}</code>. This value of this attribute will be used for the plaintext version of the email (when sent from Gmail and Thunderbird), and used by screen readers for sight-impaired recipients.
options_page__tex_math_customization_heading=<strong>Настройки и использование:</strong>
options_page__tex_math_privacy_heading=<strong>Проблемы конфиденциальности:</strong>
options_page__tex_math_privacy_issue_1=Для рендеринга изображения для формулы, запрос отправляется Google. Это фактически означает, что вы показываете вашу формулу Google. Это также означает, что получатель вашего сообщения сделает запрос к Google, чтобы увидеть отрендеренное  изображение этой формулы.
options_page__tex_math_privacy_issue_2=Если вы настраиваете тег рендеринга формул, следует использовать безопасный (https://) путь. Имейте в виду, что не все сервисы рендеринга обеспечивают безопасное подключение.
options_page__tex_math_reset_button=Сброс по умолчанию
options_page__tex_math_title=Поддержка математических формул TeX
