options_page__tex_math_customization_1=如果启用此功能，美元符号之间的文本 — <code>$</code> — 将被解释为数学公式。例如， <code>$\\Delta$</code> 将显示为一个delta符号。
options_page__tex_math_customization_2=为了定制公式转换, 戳 <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">Google Charts documentation</a> 查看这项服务。
options_page__tex_math_customization_3=用于创建TeX公式的一个很好的资源是 <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">codecogs公式编辑器</a>.
options_page__tex_math_customization_4=公式会被转换为图片,所以电邮收件人必须启用图像显示才能看到公式。
options_page__tex_math_customization_5=如果你要定制转换标签, 你可以（也应该）使用 <code>{mathcode}</code> 和 <code>{urlmathcode}</code> 作为占位符.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>：位于 <code>$</code> 之间的符号 — 即，原生的TeX公式；比如 <code>\\Delta</code>。
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>：TeX共识的URL编码格式；比如 <code>%5CDelta</code>。
options_page__tex_math_customization_6=如果你要定制 <code>&lt;img&gt;</code> 标签, 你应该使 <code>alt</code> 属性包含尽可能可读的值, 如 <code>{mathcode}</code>. 此属性的值将被用于电子邮件的纯文本版（当从Gmail和Thunderbird发送时）.
options_page__tex_math_customization_heading=<strong>定制和使用:</strong>
options_page__tex_math_privacy_heading=<strong>隐私问题:</strong>
options_page__tex_math_privacy_issue_1=为了生成公式的图片, 浏览器会向谷歌发送请求. 这事实上意味着你在和谷歌分享公式。 就是说你编辑的信息会被发给谷歌以转换成图片。
options_page__tex_math_privacy_issue_2=如果你自定义了公式转换标签, 你应该使用安全 (https://) 路径.不是所有的转换服务都支持安全选项。
