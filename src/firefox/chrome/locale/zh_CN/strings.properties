options_page__click_toggle=在你的电子邮件上右击然后选择\"Markdown转换\". (或者单击扩展工具栏上的<img src=\"images/icon16.png\"/>按钮。<span class=\"hotkey-display-wrapper\"> 也可以试试快捷键 <span class=\"hotkey-display\"><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>M</kbd></span></span>)
options_page__contributing_1=<strong>如果你曾经把一个代码块写进电子邮件，你就可以帮助Markdown Here做的更好.</strong> <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md\" target=\"_blank\">CONTRIBUTING.md</a>
options_page__contributing_2=帮助翻译Markdown Here. <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md#translation\" target=\"_blank\">欢迎翻译.</a>
options_page__contributing_title=贡献
options_page__donate_plea_1=一旦你发现Markdown Here相当不错，请帮助我给我妻子买一些鲜花，这样她也不会为我在此花的大量工作而感到沮丧。 <strong>谢谢！</strong>
options_page__donate_plea_2=<strong>帮助Markdown Here变的更好!</strong>
options_page__donate_plea_3=<strong>帮助支持Markdown Here的发展!</strong>
options_page__donate_plea_4=你知道怎么让Markdown Here能够在Chrome，Firefox，Thunderbird，Postbox，Safari，Opera，Gmail，Yahoo，Hotmail，Blogger，Evernote等平台中工作吗？\n<strong>Coffee!</strong>
options_page__footer_1=<em>Markdown Here</em> 是开源的. 要提问, 报告错误, 请求新特性, 或参与开发, 访问 <a target=\"_blank\" href=\"https://github.com/adam-p/markdown-here\">Github项目主页</a> 或 <a target=\"_blank\" href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\">\"markdown-here\" Google Group</a>.
options_page__footer_2=由<a target=\"_blank\" href=\"http://adam-p.github.com/\">Adam Pritchard</a>创建。
options_page__forgot_to_render_1=目前只支持Gmail网页版和Thunderbird (还有Postbox 和 Icedove).
options_page__forgot_to_render_2=当你发送电邮时, 这个选项会检查邮件内容是不是未转换的Markdown. 这可能会干扰你正常发送邮件.
options_page__forgot_to_render_3=如果你禁用了此项, <em>请</em> 告知我为什么和如何做更好. Create <a href=\"https://groups.google.com/forum/#!forum/markdown-here\" target=\"_blank\">a post on the \"markdown-here\" Google Group</a> or <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">an issue in the Github project</a>. 谢谢.
options_page__forgot_to_render_4=Se esta funcionalidade parar de funcionar por você, favor nos deixar sabendo por meio de postar no <a href=\"https://groups.google.com/group/markdown-here\" target=\"_blank\">grupo \"markdown-here\" do Google</a> ou por reportar <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">um bug no projeto de Github</a>. (Integrar com UI web de email quebra fácil e de vez em quando quebra mesmo.)
options_page__forgot_to_render_label=<b>启用 \"忘记转换\" 检查.</b>
options_page__gfm_line_breaks_enabled_label=<b>启用GFM换行。</b>
options_page__ggroup=资询， 讨论，或者只是和同道中人打个招呼，戳 <a href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\" target=\"_blank\">markdown-here Google Group</a>.
options_page__header_anchors_enabled_1=如果你想把一个表的内容或其他内部链接加入到你的内容中，这会很有用. <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks#wiki-header-anchors\" target=\"_blank\">在MDH wiki中查看如何使用.</a>
options_page__header_anchors_enabled_2=默认禁用，因为它会 <a href=\"https://github.com/adam-p/markdown-here/issues/155\" target=\"_blank\">在Thunderbird产生视觉干扰</a>. (况且大多数人用不到.)
