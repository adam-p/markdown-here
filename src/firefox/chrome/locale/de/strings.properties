options_page__hotkey_ctrl_key=STRG
options_page__hotkey_note_1=Chrome: die E-Mail–Webseite muss neu geladen werden so dass die Hotkey-Einstellung zum Tragen kommt.
options_page__hotkey_note_2=Firefox und Thunderbird: das Programm muss neu gestarted werden damit die Hotkey-Einstellung zum Tragen kommt.
options_page__hotkey_note_3=Der Hotkey muss eine alphanummerische Taste sein (unterschiedlich je Sprache un Keyboard).
options_page__hotkey_note_4=Die Windows-Taste und die OS X &#8984;-Taste können nicht als Hotkey benutzt werden.
options_page__hotkey_note_5=Um diesen Hotkey zu deaktivieren, die Textbox leer lassen.
