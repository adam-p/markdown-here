options_page__mdh_wiki=Im <a href=\"https://github.com/adam-p/markdown-here/wiki\" target=\"_blank\">Markdown Here Wiki</a> gibt es Infos über <a href=\"https://github.com/adam-p/markdown-here/wiki/Compatibility\" target=\"_blank\">weitere Anwendungen von MDH</a> und weitere <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks\" target=\"_blank\">Tipps und Tricks</a>.
options_page__next_steps=Für Interessierte an der Zukunft von Markdown Here, der <a href=\"https://github.com/adam-p/markdown-here#next-steps\" target=\"_blank\">Abschnitt <i>Weitere Schritte</i></a> im README.
options_page__note_default_client_styles=Manche E-Mail–Programme und Browser erzwingen ihre eigenen Stile. Das ist hier möglicherweise nicht zu ersehen.
options_page__note_options_sync=Änderungen werden automatisch gesichert und synchronisiert (wenn Sync im Browser aktiviert ist).
options_page__note_syntax_styles_after_primary=Die Stile für Syntax-Highlighting werden nach dem grundlegenden Styling angewandt und haben so Vorrang.
