options_page__advanced_title=Avancé et divers
options_page__advanced_usage=Pour davantage d'information et pour l'utilisation avancée, visitez la <a href=\"https://github.com/adam-p/markdown-here\" target=\"_blank\">page du projet Mardown Here</a> (en anglais). Vous devriez aussi explorer les options ci-dessous.
options_page__basic_usage=Utilisation de base
options_page__changes_saved=Modifications sauvegardées
options_page__click_toggle=Faites un clic droit dans le courriel puis sélectionnez \"Basculez vers Markdown\". (Ou cliquez sur le bouton <img src=\"images/icon16.png\"/> dans la barre d'outils.<span class=\"hotkey-display-wrapper\"> Ou appuyez sur <span class=\"hotkey-display\"><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>M</kbd></span></span>)
options_page__contributing_1=<strong>Si vous avez déjà mis un bloc de code dans un courriel, vous pouvez aider à améliorer Markdown Here.</strong> <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md\" target=\"_blank\"> CONTRIBUTING.md</a>
options_page__contributing_2=Aidez à rendre Markdown Here disponible dans votre langue. <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md#translation\" target=\"_blank\">Les traducations sont les bienvenues.</a>
options_page__contributing_title=Contribuer
options_page__donate_plea_1=Si d'aventure vous estimez que Markdown Here est assez sympa, merci de m'aider à acheter des fleurs à ma femme pour qu'elle ne soit pas jalouse du temps que j'y consacre. <strong>Merci !</strong>
options_page__donate_plea_2=<strong>Aidez à rendre Markdown Here meilleur!</strong>
options_page__donate_plea_3=<strong>Soutenez le développement de Markdown Here!</strong>
options_page__donate_plea_4=Vous savez ce qui permet plus facilement de garder Markdown Here fonctionnel sur Chrome, Firefox, Thunderbird, Postbox, Safari, Opera, Gmail, Yahoo, Hotmail, Blogger, Evernote, etc.? <strong>Le café!</strong>
options_page__footer_1=<em>Markdown Here</em> est open source. Pour poser des questions, signaler un problème, proposer des fonctionnalités ou pour contribuer, visitez la <a target=\"_blank\" href=\"https://github.com/adam-p/markdown-here\">page Github du projet (en anglais)</a> ou le <a target=\"_blank\" href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\">Groupe Google « markdown-here » (en anglais)</a>.
options_page__footer_2=Créé par <a target=\"_blank\" href=\"http://adam-p.github.com/\">Adam Pritchard</a> (site en anglais).
options_page__forgot_to_render_1=Actuellement uniquement supporté dans les interfaces web de Gmail et Google Inbox, et dans Thunderbird (et Postbox et Icedove).
options_page__forgot_to_render_2=Lorsque vous envoyez un courriel, l'extension vérifie le contenu pour voir si vous l'avez écrit en Markdown, mais que vous avez oublié de faire le rendu (en cliquant sur « Basculer vers Markdown ») avant de l'envoyer. Cette option peut être désactivée si elle interfère avec votre capacité à envoyer des courriels.
options_page__forgot_to_render_3=Wenn es deaktiviert werden muss, <em>bitte</em> mich benachrichtigen so dass es verbessert werden kann. Erstellen <a href=\"https://groups.google.com/forum/#!forum/markdown-here\" target=\"_blank\">einen Post in der \"Markdown-Here\" Google-Gruppe</a> oder <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">eine Anfrage im Github-Project</a>. Danke.
options_page__forgot_to_render_4=Si cette fonctionnalité ne fonctionne plus pour vous, s'il vous plait faites le nous savoir en créant un post sur le <a href=\"https://groups.google.com/group/markdown-here\" target=\"_blank\">groupe Google \"markdown-here\"</a> ou en créant <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">une issue dans le projet Github</a>. (Le lien avec l'interface web des messageries est fragile et peut parfois se briser.)
options_page__forgot_to_render_label=<b>Activer la vérification d'« oubli de rendu ».</b>
options_page__gfm_line_breaks_enabled_label=<b>Activer les sauts de ligne GFM.</b>
options_page__ggroup=Posez une question, commencez une discussion ou dites simplement bonjour dans le <a href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\" target=\"_blank\">groupe Google mardown-here</a>.
options_page__header_anchors_enabled_1=C'est très pratique si vous voulez mettre une table des matières ou d'autres liens internes dans votre contenu. <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks#wiki-header-anchors\" target=\"_blank\"> En savoir plus sur comment l'utiliser dans le wiki MDH.</a>
options_page__header_anchors_enabled_2=Désactivé par défaut car cela <a href=\"https://github.com/adam-p/markdown-here/issues/155\" target=\"_blank\"> crée un bruit visuel dans Thunderbird</a>. (Et la plupart des gens n'utilisera probablement pas la fonctionnalité.)
options_page__header_anchors_enabled_label=<b>Activer les ancres d'en-tête automatiques.</b>
options_page__hotkey_alt_key=ALT
options_page__hotkey_ctrl_key=CTRL
options_page__hotkey_note_1=Chrome : Vous devez recharger la page web de votre courriel pour que le nouveau raccourci soit pris en compte.
options_page__hotkey_note_2=Firefox et Thunderbird: Vous devez redémarrer l'application pour que le nouveau raccourci soit prit en compte.
options_page__hotkey_note_3=Vous devez utiliser une touche alphanumérique pour le raccourci clavier (varie selon la langue et le clavier).
options_page__hotkey_note_4=Les touches Windows et OS X &#8984; ne peuvent être utilisés dans le raccourci clavier.
options_page__hotkey_note_5=Afin de désactiver ce raccourci clavier, laissez la zone de texte « raccourci clavier » vide.
options_page__hotkey_plus=+
options_page__hotkey_shift_key=MAJ
options_page__hotkey_title=Raccourci clavier
options_page__hotkey_warning=Est-ce une touche alphanumérique?
options_page__markdown_toggle_button_text=Basculer vers Markdown
options_page__mdh_wiki=Visitez le <a href=\"https://github.com/adam-p/markdown-here/wiki\" target=\"_blank\">Wiki Markdown Here</a> pour savoir <a href=\"https://github.com/adam-p/markdown-here/wiki/Compatibility\" target=\"_blank\">où MDH est supporté</a> et d'autres <a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks\" target=\"_blank\">trucs et astuces</a>.
options_page__next_steps=Si vous êtes intéressé par l'avenir du projet Markdown Here, rendez-vous sur la <a href=\"https://github.com/adam-p/markdown-here#next-steps\" target=\"_blank\">section Prochaines Étapes</a> du README.
options_page__note_default_client_styles=Certains éditeurs de courrier électronique et navigateurs imposent leurs propres styles. Ceux-ci peuvent ne pas être visibles ici.
options_page__note_options_sync=Les modifications sont automatiquement enregistrées et synchronisées (si la synchronisation est activée dans votre navigateur).
options_page__note_syntax_styles_after_primary=Les styles pour la coloration syntaxique sont appliqués après les styles de base et sont donc prioritaires.
options_page__notes_title=Remarques
options_page__other_donation_options=Autres façons de faire un don
options_page__page_title=Options de Markdown Here
options_page__pretty_cool=Le courriel devrait maintenant être plutôt attrayant. Envoyez-le à vos amis!
options_page__preview_markdown=```javascript<br>\nfunction colorationSyntaxique() {<br>\n&nbsp; var n = 33;<br>\n&nbsp; var t = \"bonjour\";<br>\n&nbsp; console.log(t);<br>\n}<br>\n```<br>\n<br>\n* plein<br>\n* *accentuation*<br>\n&nbsp; * **forte accentuation**<br>\n&nbsp; &nbsp; * ~~barré~~<br>\n* `code à l’intérieur d'une ligne de texte`<br>\n<br>\n1. Liste numérotée<br>\n&nbsp;&nbsp;&nbsp;1. Numbered sub-list<br>\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1. Numbered sub-sub-list<br>\n2. [Link](https://www.google.com)<br>\n<br>\n<br>\nUne image : ![logo de Markdown Here](http://adam-p.github.io/markdown-here/img/icon24.png)\n<br>\n<br>\n> Bloc de citation.&nbsp; <br>\n> *Avec* **un peu de** `markdown`.<br>\n<br>\nSi le support des **formules mathématiques TeX** est activé, l'équation du second degré est la suivante :&nbsp;<br>\n$-b \\pm \\sqrt{b^2 - 4ac} \\over 2a$<br>\n<br>\n# Titre 1<br>\n## Titre 2<br>\n### Titre 3<br>\n#### Titre 4<br>\n##### Titre 5<br>\n###### Titre 6<br>\n&nbsp; <br>\n| Les tableaux | sont | intéressants |<br>\n| ------------- |:-------------:| -----:|<br>\n| la colonne 3 | est alignée à droite | 1600 $ |<br>\n| la colonne 2 | est centrée | 12 $ |<br>\n| les rayures | sont élégantes | 1 $ |<br>\n<br>\nVoici une ligne horizontale :<br>\n<br>\n---<br>\n<br>\n```<br>\nbloc de code<br>\nsans coloration syntaxique<br>\n```<br>\n<br>\n
