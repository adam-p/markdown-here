options_page__tex_math_customization_1=Si cette fonctionnalité est activée, le texte entre deux signes dollar — <code>$</code> — sera interprété comme une formule mathématique. Par exemple, <code>$\\Delta$</code> serait rendu comme le signe delta.
options_page__tex_math_customization_2=Pour les options de personnalisation, voyez la <a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">documentation Google Charts</a> pour ce service.
options_page__tex_math_customization_3=Une bonne ressource pour créer des formules Tex est <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">« CodeCogs Equation Editor »</a> (en anglais).
options_page__tex_math_customization_4=Les formules sont converties en images, ce qui fait que les destinataires du courriel devront activer l'affichage des images afin de les voir.
options_page__tex_math_customization_5=Si vous personnalisez la balise de rendu, vous pouvez (et devriez) utiliser <code>{mathcode}</code> et/ou <code>{urlmathcode}</code> à la place.
options_page__tex_math_customization_5_1=<code>{mathcode}</code>: Le texte entre les symboles <code>$</code> — c'est-à-dire la formule brute TeX ; comme <code>\\Delta</code>.
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>: forme encodée en URL de la formule TeX ; comme <code>%5CDelta</code>.
options_page__tex_math_customization_6=Si vous personnalisez la balise <code>&lt;img&gt;</code>, vous devez inclure un attribut <code>alt</code> qui a une valeur aussi lisible que possible, comme <code>{mathcode}</code>. La valeur de cet attribut sera utilisée pour la version en texte brut du message (quand il est envoyé depuis Gmail et Thunderbird) et utilisée par les lecteurs d'écran de vos destinataires malvoyants.
options_page__tex_math_customization_heading=<strong>Personnalisation et Utilisation :</strong>
options_page__tex_math_privacy_heading=<strong>Confidentialité :</strong>
options_page__tex_math_privacy_issue_1=Afin de générer une image pour la formule, une requête est effectuée chez Google. Cela signifie concrètement que vous partagez cette formule avec Google. Cela signifie également que les destinataires de votre message feront également une requête chez Google pour afficher cette image.
options_page__tex_math_privacy_issue_2=Si vous choisissez de modifier la balise de rendu de formule, vous devriez utiliser un chemin sécurisé (https://). Tous les services de rendu ne fournissent pas une option sécurisée.
options_page__tex_math_reset_button=Restaurer la valeur par défaut
options_page__tex_math_title=Support des formules mathématiques TeX
options_page__type_some_markdown=Écrivez un peu de Markdown dans le courriel.<br/>Essayez ceci:<code>_Bonjour_ `Markdown` **Here**!</code>
