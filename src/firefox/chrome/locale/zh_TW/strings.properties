options_page__tex_math_customization_1=如果啟用此功能，錢幣符號之間的文字 — <code>$</code> — 將被解釋為數學公式。例如，<code>$\\Delta$</code>將算繪為一個delta符號。
options_page__tex_math_customization_2=關於自訂公式算繪，請參見<a href=\"https://developers.google.com/chart/infographics/docs/formulas\" target=\"_blank\">Google Charts 文件</a>。
options_page__tex_math_customization_3=用於建立TeX公式的一個很好的資源是 <a href=\"https://www.codecogs.com/latex/about.php\" target=\"_blank\">codecogs公式編輯器</a>。
options_page__tex_math_customization_4=公式會被轉換為圖片,所以收件人必須啟用圖像顯示才能看到算繪後公式。
options_page__tex_math_customization_5=如果你要自訂轉換標籤, 你可以（也應該）使用 <code>{mathcode}</code> 和 <code>{urlmathcode}</code> 作為占位符。
options_page__tex_math_customization_5_1=<code>{mathcode}</code>：介於<code>$</code>符號之間的文字 — 換句話說，原始Tex公式，例如<code>\\Delta</code>。
options_page__tex_math_customization_5_2=<code>{urlmathcode}</code>: URL編碼後的Tex公式，例如<code>%5CDelta</code>。
options_page__tex_math_customization_6=如果你要自訂<code>&lt;img&gt;</code>標籤，你應該使<code>alt</code>屬性包含可讀的值，如<code>{mathcode}</code>。此屬性的值將被用於電子郵件的純文字檔案版(當從Gmail和Thunderbird傳送時)。
options_page__tex_math_customization_heading=<strong>自訂和使用：</strong>
options_page__tex_math_privacy_heading=<strong>隱私問題：</strong>
options_page__tex_math_privacy_issue_1=為了產生公式的圖片, 瀏覽器會向Google發送請求。這等同於你在和Google分享公式，而且收件人也會向Google發送請求來顯示圖片。
options_page__tex_math_privacy_issue_2=如果你自訂了公式算繪標籤, 你應該使用安全 (https://) 路徑.不是所有的算繪服務都支持安全選項。
