options_page__click_toggle=在你的電子郵件上右鍵點擊然後點選\"Markdown切換\". (或者點擊工具列上的<img src=\"images/icon16.png\"/>按鈕。<span class=\"hotkey-display-wrapper\"> 也可以試試快捷鍵 <span class=\"hotkey-display\"><kbd>CTRL</kbd>+<kbd>ALT</kbd>+<kbd>M</kbd></span></span>)
options_page__contributing_1=<strong>如果你曾經在電子郵件上使用程式碼區塊，你就可以幫助Markdown Here做的更好.</strong> <a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md\" target=\"_blank\">CONTRIBUTING.md</a>
options_page__contributing_2=幫助翻譯Markdown Here。<a href=\"https://github.com/adam-p/markdown-here/blob/master/CONTRIBUTING.md#translation\" target=\"_blank\">歡迎翻譯。</a>
options_page__contributing_title=貢獻
options_page__donate_plea_1=當你覺得Markdown Here非常貼心，請幫我買一些花給我妻子，讓她不會抱怨我花太多時間在開發這個東西。<strong>感謝你！</strong>
options_page__donate_plea_2=<strong>幫助Markdown Here變的更好！</strong>
options_page__donate_plea_3=<strong>支援Markdown Here的發展！</strong>
options_page__donate_plea_4=你知道是什麼幫助Markdown Here在Chrome、Firefox、Thunderbird、Postbox、Safari、Opera、Gmail、Yahoo、Hotmail、Blogger、Evernote……等等嗎？<strong>咖啡！</strong>
options_page__footer_1=<em>Markdown Here</em> 是開源的。要詢問，回報錯誤，請求新功能，或參與開發，請見<a target=\"_blank\" href=\"https://github.com/adam-p/markdown-here\">Github專案首頁</a>或<a target=\"_blank\" href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\">\"markdown-here\" Google Group</a>.
options_page__footer_2=由<a target=\"_blank\" href=\"http://adam-p.github.com/\">Adam Pritchard</a>建立。
options_page__forgot_to_render_1=目前只支持Gmail網頁版和Thunderbird (還有Postbox 和 Icedove)。
options_page__forgot_to_render_2=當你傳送電子郵件時, 這個選項會檢查郵件內容是不是未算繪的Markdown。這可能會干擾你正常傳送郵件。
options_page__forgot_to_render_3=如果你停用了此選項, <em>請</em>告知我為什麼和如何做更好。<a href=\"https://groups.google.com/forum/#!forum/markdown-here\" target=\"_blank\">在\"markdown-here\" Google Group 中發文</a>或是<a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">在Github專案建立issue</a>。謝謝。
options_page__forgot_to_render_4=Se esta funcionalidade parar de funcionar por você, favor nos deixar sabendo por meio de postar no <a href=\"https://groups.google.com/group/markdown-here\" target=\"_blank\">grupo \"markdown-here\" do Google</a> ou por reportar <a href=\"https://github.com/adam-p/markdown-here/issues\" target=\"_blank\">um bug no projeto de Github</a>. (Integrar com UI web de email quebra fácil e de vez em quando quebra mesmo.)
options_page__forgot_to_render_label=<b>啟用 \"忘記算繪\" 檢查。</b>
options_page__gfm_line_breaks_enabled_label=<b>啟用GFM換行。</b>
options_page__ggroup=詢問，討論，或者只是問好，參見 <a href=\"https://groups.google.com/forum/?fromgroups=#!forum/markdown-here\" target=\"_blank\">markdown-here Google Group</a>。
options_page__header_anchors_enabled_1=如果你想產生大綱或其他內部鍊結，這會很有用。<a href=\"https://github.com/adam-p/markdown-here/wiki/Tips-and-Tricks#wiki-header-anchors\" target=\"_blank\">在MDH wiki中查看如何使用。</a>
options_page__header_anchors_enabled_2=預設停用，因為它會<a href=\"https://github.com/adam-p/markdown-here/issues/155\" target=\"_blank\">在Thunderbird產生視覺干擾</a>。(而且大多數人用不到。)
